# Apache Configuration for Pharmacy Inventory Tracker

<VirtualHost *:80>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/pharmacy-inventory
    
    # Static files
    Alias /static /var/www/pharmacy-inventory/staticfiles
    <Directory /var/www/pharmacy-inventory/staticfiles>
        Require all granted
    </Directory>
    
    # Media files
    Alias /media /var/www/pharmacy-inventory/media
    <Directory /var/www/pharmacy-inventory/media>
        Require all granted
    </Directory>
    
    # WSGI Configuration
    WSGIDaemonProcess pharmacy_inventory python-home=/var/www/pharmacy-inventory/.venv python-path=/var/www/pharmacy-inventory
    WSGIProcessGroup pharmacy_inventory
    WSGIScriptAlias / /var/www/pharmacy-inventory/pharmacy_inventory/wsgi.py
    
    <Directory /var/www/pharmacy-inventory/pharmacy_inventory>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pharmacy_inventory_error.log
    CustomLog ${APACHE_LOG_DIR}/pharmacy_inventory_access.log combined
    
    # File upload limit (for ODS imports)
    LimitRequestBody 52428800  # 50MB
</VirtualHost>

# HTTPS Configuration (recommended for production)
<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName your-domain.com
    ServerAlias www.your-domain.com
    DocumentRoot /var/www/pharmacy-inventory
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /path/to/your/certificate.crt
    SSLCertificateKeyFile /path/to/your/private.key
    SSLCertificateChainFile /path/to/your/ca_bundle.crt
    
    # Static files
    Alias /static /var/www/pharmacy-inventory/staticfiles
    <Directory /var/www/pharmacy-inventory/staticfiles>
        Require all granted
        # Cache static files for 1 year
        ExpiresActive On
        ExpiresByType text/css "access plus 1 year"
        ExpiresByType application/javascript "access plus 1 year"
        ExpiresByType image/png "access plus 1 year"
        ExpiresByType image/jpg "access plus 1 year"
        ExpiresByType image/jpeg "access plus 1 year"
        ExpiresByType image/gif "access plus 1 year"
        ExpiresByType image/ico "access plus 1 year"
        ExpiresByType image/icon "access plus 1 year"
        ExpiresByType text/ico "access plus 1 year"
        ExpiresByType application/ico "access plus 1 year"
    </Directory>
    
    # Media files
    Alias /media /var/www/pharmacy-inventory/media
    <Directory /var/www/pharmacy-inventory/media>
        Require all granted
    </Directory>
    
    # WSGI Configuration
    WSGIDaemonProcess pharmacy_inventory_ssl python-home=/var/www/pharmacy-inventory/.venv python-path=/var/www/pharmacy-inventory
    WSGIProcessGroup pharmacy_inventory_ssl
    WSGIScriptAlias / /var/www/pharmacy-inventory/pharmacy_inventory/wsgi.py
    
    <Directory /var/www/pharmacy-inventory/pharmacy_inventory>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    
    # Security headers for HTTPS
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Strict-Transport-Security "max-age=63072000; includeSubDomains; preload"
    Header always set Referrer-Policy strict-origin-when-cross-origin
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/pharmacy_inventory_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/pharmacy_inventory_ssl_access.log combined
    
    # File upload limit
    LimitRequestBody 52428800  # 50MB
</VirtualHost>
</IfModule>